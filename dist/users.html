        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-account-multiple"></i>
                </span> Users
              </h3>
            </div>
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">All Users</h4>
                    <div class="user-controls-container" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 20px;">
                      <div class="form-group" style="flex: 1 1 200px;">
                        <label for="filter-input">Filter by Name/Email</label>
                        <input type="text" id="filter-input" class="form-control" placeholder="Search...">
                      </div>
                      <div class="form-group" style="flex: 1 1 120px;">
                        <label for="filter-online">Online Status</label>
                        <select id="filter-online" class="form-control">
                          <option value="all">All</option>
                          <option value="true">Online</option>
                          <option value="false">Offline</option>
                        </select>
                      </div>
                      <div class="form-group" style="flex: 1 1 120px;">
                        <label for="filter-verified">Verified Status</label>
                        <select id="filter-verified" class="form-control">
                          <option value="all">All</option>
                          <option value="true">Verified</option>
                          <option value="false">Not Verified</option>
                        </select>
                      </div>
                      <div class="form-group" style="flex: 1 1 150px;">
                        <label for="sort-select">Sort By</label>
                        <select id="sort-select" class="form-control">
                          <option value="name-asc">Name (A-Z)</option>
                          <option value="name-desc">Name (Z-A)</option>
                          <option value="level-desc">Level (High-Low)</option>
                          <option value="level-asc">Level (Low-High)</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <button id="apply-filters" class="btn btn-gradient-primary">Apply</button>
                      </div>
                      <div class="form-group">
                        <button id="reset-filters" class="btn btn-light">Reset</button>
                      </div>
                      <div class="form-group">
                        <button id="download-csv" class="btn btn-gradient-success">
                          <i class="mdi mdi-download"></i> Download CSV
                        </button>
                      </div>
                    </div>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Level</th>
                            <th>Online</th>
                            <th>Verified</th>
                            <th>UID</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody id="users-table-body"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
