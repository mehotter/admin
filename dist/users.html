<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Admin • Users</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 22px; }
    .user-card { border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,.06); overflow: hidden; background: #fff; cursor: pointer; transition: transform .15s; }
    .user-card:hover { transform: translateY(-4px); }
    .banner-img { width: 100%; height: 90px; object-fit: cover; }
    .profile-img { width: 64px; height: 64px; border-radius: 50%; border: 3px solid #fff; position: absolute; top: 54px; left: calc(50% - 32px); }
    .uc-body { padding: 48px 14px 18px; text-align: center; }
    .uc-name { font-weight: 600; margin: 4px 0 2px; }
    .text-muted { color: #6b6f76; font-size: 14px; }
  </style>
</head>
<body>
  <!-- include your header + sidebar here -->
  <div class="main-panel">
    <div class="content-wrapper">
      <h4 class="card-title mb-3">All Users</h4>
      <div id="userGrid" class="user-grid">Loading…</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/users.js"></script>
</body>
</html>
